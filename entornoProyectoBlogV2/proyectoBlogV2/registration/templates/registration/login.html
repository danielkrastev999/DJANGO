{% extends "principal/base.html" %}
{% block contenido %}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            {% if 'registroOk' in request.GET %}
            <p style="color: rgb(3, 182, 78);">Usuario registrado correctamente</p>
            {% endif %}

            <form action="" method="post">
                {% csrf_token %}
                <p><input type="text" name="username" required class="form-control" placeholder="Nombre de usuario"></p>
                <p><input type="password" name="password" required class="form-control" placeholder="Password"></p>
                <br>
                <div class="text-center">
                    <input type="submit" class="btn-secondary btn-block" value="Login">
                </div>
            </form>
            <div>
                <p>Olvidaste tu contrase√±a, pincha <a href="{% url 'password_reset' %}">aqui</a></p>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock %}
